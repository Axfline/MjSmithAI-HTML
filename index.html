<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- –í–∞–∂–Ω–æ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MjSmith AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°–±—Ä–æ—Å –æ—Ç—Å—Ç—É–ø–æ–≤ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* –£–±–∏—Ä–∞–µ–º —Å–∫—Ä–æ–ª–ª —É body */
        }

        /* –®–∞–ø–∫–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) */
        .app-header {
            padding: 12px 16px;
            background: var(--tg-theme-secondary-bg-color, #f8f8f8);
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            font-weight: 600;
            font-size: clamp(16px, 4vw, 20px); /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-header::before {
            content: "ü§ñ";
            font-size: clamp(20px, 5vw, 24px);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —á–∞—Ç–∞ –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—ë —Å–≤–æ–±–æ–¥–Ω–æ–µ –º–µ—Å—Ç–æ */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            scroll-behavior: smooth;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .message {
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 85%; /* –ù–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö —à–∏—Ä–µ */
            width: fit-content;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: clamp(14px, 3.5vw, 16px); /* –¢–µ–∫—Å—Ç –∞–¥–∞–ø—Ç–∏—Ä—É–µ—Ç—Å—è */
            animation: fadeIn 0.2s ease;
        }

        /* –ù–∞ –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö (–ø–ª–∞–Ω—à–µ—Ç—ã) –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É */
        @media (min-width: 768px) {
            .message {
                max-width: 70%;
                font-size: 15px;
            }
        }

        /* –ù–∞ –æ—á–µ–Ω—å –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
        @media (min-width: 1024px) {
            body {
                max-width: 800px;
                margin: 0 auto;
                border-left: 1px solid var(--tg-theme-hint-color, #e0e0e0);
                border-right: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            }
        }

        .user-message {
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        /* –û–±–ª–∞—Å—Ç—å –≤–≤–æ–¥–∞ –≤—Å–µ–≥–¥–∞ –≤–Ω–∏–∑—É */
        #input-area {
            display: flex;
            gap: 8px;
            padding: 10px 12px;
            background: var(--tg-theme-bg-color, #ffffff);
            border-top: 1px solid var(--tg-theme-hint-color, #dddddd);
            align-items: center;
            /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã */
            padding-bottom: max(10px, env(safe-area-inset-bottom, 10px));
        }

        #message-input {
            flex: 1;
            min-width: 0; /* –í–∞–∂–Ω–æ –¥–ª—è flex */
            padding: 12px 16px;
            border: 1px solid var(--tg-theme-hint-color, #cccccc);
            border-radius: 24px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            outline: none;
            font-size: clamp(14px, 3.5vw, 16px);
            transition: border-color 0.2s;
        }

        #message-input:focus {
            border-color: var(--tg-theme-button-color, #40a7e3);
        }

        #send-btn {
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 24px;
            padding: 12px 20px;
            font-size: clamp(14px, 3.5vw, 16px);
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
            white-space: nowrap;
            /* –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
            min-width: 80px;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è */
        #send-btn:active:not(:disabled) {
            transform: scale(0.96);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏ */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 18px;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator span {
            width: clamp(6px, 2vw, 8px);
            height: clamp(6px, 2vw, 8px);
            background: var(--tg-theme-hint-color, #888888);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-4px); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 360px) {
            #input-area {
                padding: 8px;
                gap: 4px;
            }
            
            #send-btn {
                padding: 10px 12px;
                min-width: 60px;
            }
            
            #message-input {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–∞—è —à–∞–ø–∫–∞ (–º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å) -->
    <div class="app-header">MjSmith AI</div>
    
    <div id="chat-container"></div>
    
    <div id="input-area">
        <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button id="send-btn" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-btn');

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Groq
        const GROQ_API_KEY = 'YOUR_GROQ_API_KEY'; // ‚ö†Ô∏è –ó–ê–ú–ï–ù–ò–¢–ï!
        const GROQ_API_URL = 'https://api.groq.com/openai/v1/chat/completions';

        // --- –§—É–Ω–∫—Ü–∏–∏ ---
        function addMessage(text, isUser = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.id = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(indicator);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        function scrollToBottom() {
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        function setLoadingState(isLoading) {
            sendButton.disabled = isLoading || !messageInput.value.trim();
            messageInput.disabled = isLoading;
            sendButton.textContent = isLoading ? '...' : '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
            if (!isLoading) messageInput.focus();
        }

        // –ó–∞–ø—Ä–æ—Å –∫ Groq
        async function sendToGroq(userMessage) {
            addMessage(userMessage, true);
            showTypingIndicator();
            setLoadingState(true);

            try {
                const response = await fetch(GROQ_API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${GROQ_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama-3.1-8b-instant',
                        messages: [
                            {
                                role: 'system',
                                content: '–¢—ã –ø–æ–ª–µ–∑–Ω—ã–π AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç MjSmith. –û—Ç–≤–µ—á–∞–π –∫—Ä–∞—Ç–∫–æ –∏ –ø–æ –¥–µ–ª—É.'
                            },
                            { role: 'user', content: userMessage }
                        ],
                        temperature: 0.7,
                        max_tokens: 1024
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                }

                const data = await response.json();
                removeTypingIndicator();
                addMessage(data.choices[0].message.content, false);

            } catch (error) {
                console.error('Groq error:', error);
                removeTypingIndicator();
                addMessage(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, false);
            } finally {
                setLoadingState(false);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
        sendButton.addEventListener('click', () => {
            const text = messageInput.value.trim();
            if (text) {
                messageInput.value = '';
                sendToGroq(text);
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled && messageInput.value.trim()) {
                e.preventDefault();
                const text = messageInput.value.trim();
                messageInput.value = '';
                sendToGroq(text);
            }
        });

        messageInput.addEventListener('input', () => {
            sendButton.disabled = !messageInput.value.trim();
        });

        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
        window.addEventListener('load', () => {
            addMessage('üëã –ü—Ä–∏–≤–µ—Ç! –Ø MjSmith. –ß–µ–º –ø–æ–º–æ—á—å?', false);
            messageInput.focus();
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–æ–≤ –æ–∫–Ω–∞ (–ø–æ–≤–æ—Ä–æ—Ç —ç–∫—Ä–∞–Ω–∞)
        window.addEventListener('resize', () => {
            scrollToBottom();
        });
    </script>
</body>
</html>
